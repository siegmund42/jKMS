<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<object  th:include="resources :: meta">
	</object>

    <title th:text="#{titles.reset}"></title>
    
</head>
 <body>
 	<div th:replace="resources :: toolBar(0, 0, 0)">
	</div>
 	<noscript>
 		<div th:text="#{noscript}"></div>
 	</noscript>
	<div id="inhalt">
	 	<div th:replace="resources :: heading (reset)">
	 	</div>
	 	<div th:text="#{reset.hint}" class="textarea"></div>
	 	<br />
		<a href="javascript:history.go(-1);" th:text="#{reset.back}"></a>
		<br /><br />
		<form name="reset" method="POST" th:action="reset.html">
			<input type="submit" th:value="#{reset.proceed}" />
		</form>
	</div>
 </body>
</html>
