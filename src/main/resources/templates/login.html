<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
   	<head>
		<object  th:include="resources :: meta">
		</object>
    	<script th:src="@{/js/script.js}"></script>
    	<script th:src="@{/js/formValidation.js}"></script>
    	
        <title th:text="#{titles.login}">jKMS - Login</title>
    </head>
    <body>
	 	<div th:replace="resources :: toolBar(0, 0, -2)">
		</div>
	 	<div th:replace="resources :: js">
		</div>
	 	<noscript>
	 		<div th:text="#{noscript}"></div>
	 	</noscript>
		<div th:replace="resources :: globalHeading">
 		</div>
		<div id="inhalt">
			<div th:replace="resources :: heading (login)">
 			</div>
			<div class="errorDiv" th:if="${param.error}" th:text="#{login.error}">
            	Benutzername oder Passwort ung√ºltig.
        	</div>
        	<div class="successDiv" th:if="${param.logout}" th:text="#{login.logout}">
            	You have been logged out.
        	</div>
        	<form id="login" th:action="@{/login}" method="post" onsubmit="return validateForm(this.id);">
        		<div class="form">
	        		<div class="row">
	            		<input type="text" id="username" name="username" th:placeholder="#{login.name}" style="width: 120px;" />
	            	</div>
	            	<div class="row">
	            		<div id="errorusername" class="error"></div>
	            	</div>
	            	<div class="row">
            			<input type="password" id="password" name="password" th:placeholder="#{login.password}" style="width: 120px;" />
            		</div>
	            	<div class="row">
	            		<div id="errorpassword" class="error"></div>
					</div>
            	</div>
            	<input type="submit" value="Anmelden" th:value="#{buttons.login}" />
        	</form>
		</div>
		<div th:replace="resources :: footer">
 		</div>
    </body>
</html>
